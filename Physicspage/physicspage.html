<html>
    <head>
        <style>
            h1 {text-align:center;}

            .startbtn{
                cursor:pointer;
                background-color: transparent;
                color: cornflowerblue;
                border-color: cornflowerblue;
                font-size: 20px;
                width: 300;
                border-radius: 10px;
                position: absolute;
                margin: 0;
                top: 48%;
                left: 50%;
                transform: translate(-50%, 50%);
                border-width: 2%;
            }

            .startbtn:hover{
                color: rgb(59, 119, 230);
                border-color: rgb(59, 119, 230);
                top: 48%;
            }

            .returnbtn{
                cursor:pointer;
                background-color: transparent;
                color:cornflowerblue;
                border-color: cornflowerblue;
                font-size: 20px;
                width: 300;
                border-radius: 10px;
                position: absolute;
                margin: 0;
                top: 56%;
                left: 50%;
                transform: translate(-50%, 50%);
                border-width: 2%;
            }
            .returnbtn:hover{
                color: rgb(59, 119, 230);
                border-color: rgb(59, 119, 230);
                top: 56%;
            }

        </style>
    </head>
    <body>
       <h1>Physics&#128300;</h1>
       <button class="startbtn">
         Start
       </button>
       <button class="returnbtn" id="returnbutton">
        Return to menu
       </button>
    </body>
<script>
 document.getElementById("returnbutton").addEventListener("click", ()=>{
    window.location.href = "../home.html";
 })
</script>

</html>
